<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" >
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,html{
            font-family: "Microsoft YaHei UI";
            font-size: 15px;
        }
        .wrapper{ padding-top: 40px; }
        .fl{float:left}
        .fr{float: right;}
        ul,li{list-style: none;padding: 0;margin: 0}
        .head-bar{
            position: fixed;
            top: 0;
            padding: 20px;
            text-align: center;
            z-index: 10;
            background-color: #fff;
            display: block;
            width: 92%;
            box-sizing: border-box;
        }
        .head-bar .chat-title{
            font-size:1.2rem;
            font-weight: 600;
        }
        .msg-list{
            margin-top: 35px;
            padding-bottom: 50px;
        }
        .msg-list>li{overflow: hidden;margin:15px 0;}
        .msg{
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            max-width: 200px;
            position:relative;
            font-size: 0.9rem;
        }
        .msg.own{
            background-color: #E8E8E8;
            color:#333;
            margin-right:8px;
        }
        .msg.own:after{
            content: '';
            display: block;
            width: 0px;
            height: 0px;
            position: absolute;
            right: -8px;
            top: 8px;
            border-left: 8px solid #E8E8E8;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        .msg.friend{
            background-color: #00BD66;
            color:#fff;
            margin-left:8px;
        }
        .msg.friend:before{
            content: '';
            display: block;
            width: 0px;
            height: 0px;
            position: absolute;
            left: -8px;
            top: 8px;
            border-right: 8px solid #00BD66;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        #send-msg{
            position: fixed;
            bottom: 0;
            padding-bottom: 15px;
            width: 92%;
        }
    </style>
    <title>chatroom</title>
</head>
<body>
<div class="wrapper container" >
    <div id="App"></div>
</div>
<script src="js/socket.io.js" ></script>
<script src="js/bundle.js" ></script>
</body>
</html>
